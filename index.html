<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css">
    <title>Calcultator</title>
  </head>
  <body class="bg-white h-screen w-screen">
    <main id="app" class="sm:container mx-auto h-full">
      <section class="calcuArea bg-neutral-900 p-8 flex justify-end items-center rounded-t-2xl w-full h-1/5">
        <p class="font-semibold text-5xl text-white" id="result">0</p>
      </section>
      <section class="opButton bg-neutral-900 grid grid-cols-4 grid-row-5 gap-2 rounded-b-3xl p-5 w-full h-4/5">
        <button class="number bg-neutral-600 text-white font-semibold p-5 rounded-tl-2xl md:text-4xl text-3xl" type="button" id="para-start">(</button>
        <button class="number bg-neutral-600 text-white font-semibold p-5 md:text-4xl text-xl" ty3pe="button" id="para-end">)</button>
        <button class="operator bg-neutral-600 text-white font-semibold p-5 md:text-4xl text-3xl" type="button" id="modulo">%</button>
        <button class="bg-neutral-600 text-white font-semibold p-5 rounded-tr-2xl md:text-4xl text-3xl" type="button" id="reset">AC</button>
        <button class="number bg-neutral-600 text-white font-semibold p-5 md:text-4xl text-3xl" type="button" id="seven">7</button>
        <button class="number bg-neutral-600 text-white font-semibold p-5 md:text-4xl text-3xl" type="button" id="eight">8</button>
        <button class="number bg-neutral-600 text-white font-semibold p-5 md:text-4xl text-3xl" type="button" id="nine">9</button>
        <button class="operator bg-neutral-600 text-white font-semibold p-5 md:text-4xl text-3xl" type="button" id="division">/</button>
        <button class="number bg-neutral-600 text-white font-semibold p-5 md:text-4xl text-3xl" type="button" id="four">4</button>
        <button class="number bg-neutral-600 text-white font-semibold p-5 md:text-4xl text-3xl" type="button" id="five">5</button>
        <button class="number bg-neutral-600 text-white font-semibold p-5 md:text-4xl text-3xl" type="button" id="six">6</button>
        <button class="operator bg-neutral-600 text-white font-semibold p-5 md:text-4xl text-3xl" type="button" id="multiplication">Ã—</button>
        <button class="number bg-neutral-600 text-white font-semibold p-5 md:text-4xl text-3xl" type="button" id="one">1</button>
        <button class="number bg-neutral-600 text-white font-semibold p-5 md:text-4xl text-3xl" type="button" id="two">2</button>
        <button class="number bg-neutral-600 text-white font-semibold p-5 md:text-4xl text-3xl" type="button" id="three">3</button>
        <button class="operator bg-neutral-600 text-white font-semibold p-5 md:text-4xl text-3xl" type="button" id="substraction">-</button>
        <button class="number bg-neutral-600 text-white font-semibold p-5 rounded-bl-2xl md:text-4xl text-3xl" type="button" id="zero">0</button>
        <button class="number bg-neutral-600 text-white font-semibold p-5 md:text-4xl text-3xl" type="button" id="dot">.</button>
        <button class="bg-neutral-600 text-white font-semibold p-5 md:text-4xl text-3xl" type="button" id="equal">=</button>
        <button class="operator bg-neutral-600 text-white font-semibold p-5 rounded-br-2xl md:text-4xl text-3xl" type="button" class="" id="addition">+</button>
      </section>
    </main>
    <script type="module" src="/counter.js"></script>
  </body>
</html>
